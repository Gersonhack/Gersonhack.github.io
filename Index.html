
<!DOCTYPE html>
<html>
<head>
    <title>Meu Livro</title>
    <style>
body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
        }

        .loading-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background-color: #f5f5f5;
            position: absolute;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }
        .book-container.show {
            opacity: 1;
        }
        h2{
          color:red;
          background-color: black;
          border-radius: 48px 10;
          
        }
        h3{
          color:rgb(42,33,240);
          background-color: black;
          border-radius: 30px;
          font-size: 25px;
        }
        h4{
          color:rgb(240,200,33);
          background-color: black;
          border-radius: 20px 15% 0;
          font-size: 25px;
        }
        
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #ccc;
            border-top-color: #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .book-container {
            width: 300px;
            height: 500px;
            padding: 20px;
            background-color: rgb(79,237,246);
            border: 3px  solid red;
            border-radius: 30%;
            position: relative;
            animation: book-animation 2s infinite;
            
        }
.book-container {
    /* ... */
    animation: book-animation 2s infinite, fade-animation 3s ease-in-out;
}
@keyframes fade-animation {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 5;
    }
}
        
        @keyframes book-animation {
            0% {
                box-shadow: 0 0 20px red;
            }
            50% {
                box-shadow: 0 0 20px #4CAF50;
            }
            100% {
                box-shadow: 0 0 20px 
                rgb(207,28,204);
            }
        }
        



        h1 {
            text-align: center;
        }
        
        .page {
            display: none;
        }
        
        .page.active {
            display: block;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .navigation button {
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .loading-screen img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
    <script>

        document.addEventListener("DOMContentLoaded", function() {
            // Simula um tempo de espera de 2 segundos para carregar o livro
            setTimeout(function() {
                var loadingScreen = document.querySelector(".loading-screen");
                var bookContainer = document.querySelector(".book-container");
                
                loadingScreen.style.opacity = 0;
                bookContainer.classList.add("show");
                
                setTimeout(function() {
                    loadingScreen.style.display = "none";
                }, 500);
            }, 10000);
        });
    </script>
    
</head>
<body>
  

    <div class="loading-screen">
        <div class="spinner"></div>
        <h1>Carregando...</h1>
        <img src="https://i.ibb.co/m8M6xRP/Black-and-Beige-Simple-Book-Mockup-Instagram-Post-1.png" alt="Foto" />
    </div>

    </div>
    <div class="book-container">
        <h1>Meu Livro</h1>
        
        <div class="page active" id="page1">
            <h2>Página "1"</h2>
            <p>Conteúdo da página 1</p>
            <div class="navigation">
                <button onclick="prevPage()">Anterior</button>
                <button onclick="nextPage()">Próxima</button>
            </div>
        </div>
        
        <div class="page" id="page2">
            <h3>Página "2"</h3>
            <p>Conteúdo da página 2...</p>
            <div class="navigation">
                <button onclick="prevPage()">Anterior</button>
                <button onclick="nextPage()">Próxima</button>
            </div>
        </div>
        
        <div class="page" id="page3">
            <h4>Página "3"</h4>
            <p>Conteúdo da página 3...</p>
            <div class="navigation">
                <button onclick="prevPage()">Anterior</button>
                <button onclick="nextPage()">Próxima</button>
            </div>
        </div>
    </div>

<script>
var currentPage = 1;
var totalPages = 3;

function showPage(page) {
    var pages = document.getElementsByClassName("page");
    
    for (var i = 0; i < pages.length; i++) {
        pages[i].classList.remove("active");
    }
    
    document.getElementById("page" + page).classList.add("active");
}

function nextPage() {
    if (currentPage < totalPages) {
        currentPage++;
        showPage(currentPage);
    }
}

function prevPage() {
    if (currentPage > 1) {
        currentPage--;
        showPage(currentPage);
    }
}
</script>
</body>
</html>
